<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>SỞ THÍCH CỦA BẠN</h1>
    <div>
      <label for="yourname">Họ và tên</label>
      <input id="yourname" type="yourname" />
    </div>
    <br />
    <div>
      <label for="b">Email</label>
      <input id="b" type="mail" />
    </div>
    <br />
    <div>
      <label for="">Sở thích</label>
      <label for="">Thể thao</label>
      <input type="checkbox" />
      <label for="">Lướt web</label>
      <input type="checkbox" />
      <label for="">Du lịch</label>
      <input type="checkbox" />
      <label for="">Âm nhạc</label>
      <input type="checkbox" />
      <label for="">Chơi game</label>
      <input type="checkbox" />
      <label for="">Đọc sách</label>
      <input type="checkbox" />
      <label for="">Điện ảnh</label>
      <input type="checkbox" />
    </div>
    <div>
      <input type="submit" value="gửi thông tin" />
      <input type="reset" value="nhập lại" />
    </div>
    <br />
    <h1>Đăng kí học viên</h1>
    <div>
      <label for="a">Họ và tên</label>
      <input id="a" type="" placeholder="Nhập họ và tên đầy đủ" />
    </div>
    <br />
    <div>
      <label for="b">Ngày sinh</label>
      <input id="b" type="date" />
    </div>
    <br />
    <div>
      <label for="d">Giới tính</label>
      <input id="d" name="gender" type="radio" />
      <label for="d">Nam</label>
      <input id="e" name="gender" type="radio" />
      <label for="e">Nữ</label>
    </div>
    <br />
    <div>
      <label for="diachi">Địa chỉ</label><br />
      <textarea
        name="diachi"
        id="diachi"
        cols="30"
        rows="10"
        placeholder="Nhập địa chỉ TP"
      ></textarea>
    </div>
    <br />
    <div>
      <label for="lop">Lớp</label>
      <select name="lop" id="lop">
        <option value="">--Chọn lớp--</option>
        <option value="">Lớp Ngoan</option>
        <option value="">Lớp Nghịch</option>
        <option value="">Lớp Xinh Đẹp</option>
      </select>
    </div>
    <br />
    <div>
      <label for="">Email</label>
      <input type="email" />
    </div>
    <br />
    <div>
      <label for="">Điện thoại</label>
      <input type="tel" placeholder="Nhập số điện thoại" />
    </div>
    <br />
    <input type="submit" value="Đăng kí" />
    <input type="reset" value="Nhập lại" />
